<div class="add-vocab-card">
  <div class="add-vocab-title">Add Vocabulary</div>
  <form [formGroup]="vocabForm" (ngSubmit)="onSubmit()" class="vocab-form">
    <label class="vocab-label">
      Word
      <input
        formControlName="word"
        type="text"
        placeholder="Enter word"
        class="vocab-input"
      />
      @if (vocabForm.get('word')?.invalid && vocabForm.get('word')?.touched) {
      <div class="error">Word is required.</div>
      }
    </label>
    <label class="vocab-label">
      Example Sentence
      <input
        formControlName="exampleSentence"
        type="text"
        placeholder="Enter example sentence"
        class="vocab-input"
      />
      @if (vocabForm.get('exampleSentence')?.invalid &&
      vocabForm.get('exampleSentence')?.touched) {
      <div class="error">Example sentence is required.</div>
      }
    </label>
    <label class="vocab-label">
      Translated Sentence
      <input
        formControlName="translatedSentence"
        type="text"
        placeholder="Enter translated sentence"
        class="vocab-input"
      />
      @if (vocabForm.get('translatedSentence')?.invalid &&
      vocabForm.get('translatedSentence')?.touched) {
      <div class="error">Translation is required.</div>
      }
    </label>
    <label class="vocab-label">
      Meaning
      <input
        formControlName="meaning"
        type="text"
        placeholder="Enter meaning"
        class="vocab-input"
      />
      @if (vocabForm.get('meaning')?.invalid &&
      vocabForm.get('meaning')?.touched) {
      <div class="error">Meaning is required.</div>
      }
    </label>
    <button type="submit" [disabled]="vocabForm.invalid" class="vocab-btn">
      Add Vocabulary
    </button>
    @if (successMessage) {
    <div class="success">{{ successMessage }}</div>
    } @if (errorMessage) {
    <div class="error">{{ errorMessage }}</div>
    }
  </form>
</div>

<style>
  .add-vocab-card {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 2px 16px rgba(80, 100, 200, 0.08);
    max-width: 350px;
    margin: 2.5rem auto 0 auto;
    padding: 2rem 1.5rem 1.5rem 1.5rem;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }
  .add-vocab-title {
    font-size: 1.3rem;
    font-weight: 700;
    color: #4b4b7e;
    margin-bottom: 1.2rem;
    text-align: center;
    letter-spacing: 0.01em;
  }
  .vocab-form {
    display: flex;
    flex-direction: column;
    gap: 1.1rem;
  }
  .vocab-label {
    font-weight: 500;
    color: #4b4b7e;
    display: flex;
    flex-direction: column;
    gap: 0.3rem;
    font-size: 1rem;
  }
  .vocab-input {
    padding: 0.7rem 1rem;
    border: 1.5px solid #e0e7ff;
    border-radius: 8px;
    font-size: 1rem;
    background: #f7f8fa;
    transition: border 0.2s;
    outline: none;
  }
  .vocab-input:focus {
    border: 1.5px solid #7c83f7;
    background: #fff;
  }
  .vocab-btn {
    background: linear-gradient(90deg, #7c83f7, #4b4b7e);
    color: #fff;
    border: none;
    padding: 0.85rem 0;
    border-radius: 8px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    margin-top: 0.5rem;
    box-shadow: 0 2px 8px rgba(80, 100, 200, 0.08);
    transition: background 0.2s;
  }
  .vocab-btn:disabled {
    background: #e0e7ff;
    color: #b0b0c3;
    cursor: not-allowed;
  }
  .success {
    color: #388e3c;
    font-weight: 500;
    margin-top: 0.5rem;
    text-align: center;
  }
  .error {
    color: #d32f2f;
    font-size: 0.97rem;
    margin-top: 0.2rem;
    text-align: left;
  }
  @media (max-width: 600px) {
    .add-vocab-card {
      padding: 1.5rem;
      max-width: 98vw;
    }
  }
</style>
